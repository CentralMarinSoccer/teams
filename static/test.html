<html>
<head>
    <title>Hello</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }

        #teams [data-index] {
            cursor: pointer;
        }

        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }

        .table {
            display:table;
            border-collapse: collapse;
        }
        .header {
            display:table-header-group;
            font-weight:bold;
        }
        .row {
            display:table-row;
            border-bottom: 1px solid #000;
        }
        .cell {
            display:table-cell;
            width:25%;
        }
    </style>
</head>
<body>
<div>
    <select id="map-date-picker"></select>
    <div id="map"></div>
    <div id="teams"></div>
</div>

<script id="teamstmpl" type="text/x-dot-template">
    <div class="table">
        <div class="header">
            <div class="cell">&nbsp;</div>
            <div class="cell">Boys</div>
            <div class="cell">Girls</div>
        </div>
        {{~it :year}}
            <div class="row">
                <div class="cell">{{=year.name}}</div>
                <div class="cell">
                    {{~ year.boys :team}}
                        <div data-index="{{=team.index}}">{{=team.name}}<br/></div>
                    {{~}}
                </div>
                <div class="cell">
                    {{~ year.girls :team}}
                        <div data-index="{{=team.index}}">{{=team.name}}<br/></div>
                    {{~}}
                </div>
            </div>
        {{~}}
    </div>
    <div id='teamModal' class='modal'>
        <div class='modal-content'>
            <span class='close'>x</span>
            <p id='team'></p>
        </div>
    </div>
</script>

<script id="teamtmpl" type="text/x-dot-template">
    <h2>{{=it.year}} {{=it.gender}} {{=it.level}}</h2>
    {{?it.image_url}}<img src='{{=it.image_url}}' width='300'/>{{?}}
    <ul>
        {{~it.members :value:index}}
        <li data-index='{{=index}}'>{{=value.name}} {{=value.type}}</li>
        {{~}}
    </ul>
</script>

<script type="text/javascript" src="/teams/static/js/doT.min.js"></script>
<script type="text/javascript" src="/teams/static/js/teams.js"></script>
<script type="text/javascript" src='https://maps.googleapis.com/maps/api/js?key=AIzaSyDX_StXtOoH-lt4qm0neF16QX_7x7GyWIg&v=3.exp&callback=Teams.initMap'></script>
<script type="text/javascript" src="/teams/static/js/markerclusterer.js"></script>
</body>
</html>
