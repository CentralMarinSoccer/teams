box: golang

dev:
  steps:
    - internal/watch:
      code: |
        go build ./...
        ./teams
      reload: true

build:
  steps:
    - setup-go-workspace
    - wercker/golint

    # Gets the dependencies
    - script:
        name: go get
        code: |
          go get

    # Build the project
    - script:
        name: go build
        code: |
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...
